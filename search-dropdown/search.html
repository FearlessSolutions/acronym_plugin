<!DOCTYPE html>
<html>
  <head>
    <title>Quick Search</title>
    <link href="/styles/base.css" rel="stylesheet" type="text/css"></link>
    <link href="/styles/search.css" rel="stylesheet" type="text/css"></link>
  </head>
  <body class="fearless_tla_extension">
    <div id="fearless_tla_title">Acronym Finder</div>
    <form id="fearless_tla_search_form" autocomplete="off">
      <label>
        Enter an Acronym:
        <input id="fearless_tla_input" type="text" />
      </label>
      <button id="fearless_tla_submit" class="fearless_tla_submit">Search</button>
    </form>
    <ul id="fearless_tla_results"></ul>
    <script src="search.js"></script>
  </body>
</html>
