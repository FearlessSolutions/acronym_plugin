<!DOCTYPE html>
<html>
  <head>
    <title>Customize Acronym Sets</title>
    <link href="styles.css" rel="stylesheet" type="text/css"></link>
  </head>
  <body class="fearless_tla_extension" id="fearless_tla_file_settings">
    <div class="fearless_tla_options">
    <label>
      Select Acronym Files to Include
      <select id="addl_files" multiple>
        <option value="default">None (only include the default set)</option>
        <option value="software">Software</option>
        <option value="cms">Centers for Medicare Medicaid</option>
      </select>
    </label>
    </div>
    <button id="save" class="fearless_tla_submit">Save</button>
    <div id="status"></div>

    <script src="options.js"></script>
  </body>
</html>
